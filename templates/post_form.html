{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <h1>Create your post</h1>
    <br />
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Create Post</button>
    </form>
</div>
{% endblock content %}
